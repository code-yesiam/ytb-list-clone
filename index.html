<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="youtube">
        <div class="menu">
            <button class="hamburguer">
                <svg width="32" height="24" viewBox="0 0 32 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 2H29.551" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    <path d="M2 12H29.551" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    <path d="M2 22H29.551" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                                                         
            </button>
            <img src="" alt="" class="youtube-icon">
            <input type="text" placeholder="Search:">
            <button class="search">
                <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="9.43396" cy="9.43396" r="8.43396" stroke="white" stroke-width="2"/>
                    <path d="M18.9153 20.7072C19.3058 21.0977 19.939 21.0977 20.3295 20.7072C20.7201 20.3167 20.7201 19.6835 20.3295 19.293L18.9153 20.7072ZM14.953 16.7449L18.9153 20.7072L20.3295 19.293L16.3673 15.3307L14.953 16.7449Z" fill="white"/>
                    </svg>
                                       
            </button>
            <img src="https://www.forestcom.com.br/wp-content/uploads/2018/09/blank-profile-picture-973460_640.png" alt="" class="profile">
        </div>
        <div class="sidebar">
            <ul class="youtube-sections">
                <li>Home</li>
                <li>Shorts</li>
                <li>Subscriptions</li>
            </ul>
            <hr>
            <ul class="youtube-sections">
                <li>Library</li>
                <li>History</li>
                <li>Your Videos</li>
                <li>Remind Me Later</li>
                <li>Your Clips</li>
            </ul>
            <h3>Subscriptions</h3>
            <div class="subscribed-channels">
                <img src="" alt=""><p>Channel</p>
            </div> 
        </div>
        <div class="videos">
            <div class="item-videos_default"></div>
            <div class="item-videos_shorts"></div>
            <div class="item-videos_default"></div> 
        </div>
    </div>
</body>
</html>
